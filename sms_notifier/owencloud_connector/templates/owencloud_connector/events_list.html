{% if events %}


     <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th> Код аварии </th>
            <th> Код тега OwenCloud </th>
            <th> Описание </th>
          </tr>
        </thead>
        <tbody>
          {% for event in events %}
          <tr>
            <td> {{event.id}} </td>
            <td> {{event.event_id}} </td>
            <td> {{event.event_description}} </td>
          </tr>
          {% endfor %}       
        </tbody>
      </table>


{% else %}
	<p class="text-danger"> <b>Внимание! Отсутствуют события на обьекте.</b> <br> Вы можите их добавить в личном кабинете OwenCloud </p>
{% endif %}
