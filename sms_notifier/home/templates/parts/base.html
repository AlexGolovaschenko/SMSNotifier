{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>SMS Notifier {% block title %}{% endblock %} </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/png" href="{% static 'home/img/owen.ico' %}" />

  <!-- Bootstrap 4 -->  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Font Awsom 5 -->
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  <!-- styles -->
  <link rel="stylesheet" href="{% static 'home/styles/style.css' %}">

</head>
<body style="background: url('{% static 'home/img/grid.png' %}') repeat-x; background-attachment: fixed;">
  {% include 'parts/header.html' %}

    {% if messages %} 
      {% for message in messages %}
        <div class="container my-3 alert alert-{{message.tags}}">
          {{message | safe}}
        </div>
      {% endfor %}
    {% endif %}

	{% block content %}
	    <h1>  Base.html </h1>
	{% endblock %}


</body>
</html>
