{% load static %}

<div class="bg-dark" style="background-color: rgb(38,50,56) !important">
<div class="container p-0" >
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark px-0" style="background-color: rgb(38,50,56) !important">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'home/img/logo-owen-white.svg' %}" style="height: 32px; width: 122px;">
    </a>
    
    <ul class="navbar-nav">    
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Главная</a>
      </li>
      {% if user.is_authenticated %}          
        <li class="nav-item">
          <a class="nav-link" href="{% url 'settings' %}">Настройки</a>
        </li>
      {% endif %}
    </ul>  

    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <li class="nav-item border-right border-secondary px-3 mx-2">
            <span class="navbar-text">{{ user.username }}</span>   
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>    
        </li>            
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:login' %}">Войти</a>   
        </li>           
      {% endif %}
    </ul> 
  </nav>
</div>
</div>
